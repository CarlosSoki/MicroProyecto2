<section id="books float-left">
<div class="container">

  <div  *ngFor= "let item of recipes.recipes">
    <div class="card_book">
      <div class="card">
        <div class="card-body text-center">
          <p>
            <img class="img-fluid" src="{{item.image}}" alt="{{item.name}}" width="100px">
          </p>
          <h4  class="card-title">{{item.name}}</h4>
          <p class="card-text">
            {{item.description}}
          </p>
          <div >
            <a [routerLink]="['/receta', item.id]" class="btn btn-block btn-primary">Ver Detalles</a>
          </div>
        </div>
        
      </div>
    </div>
  </div>

</div>
</section>
